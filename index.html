<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lamp On/Off</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="container">
                <ul>
                    <li><a href="">Latest</a></li>
                    <li><a href="">Modern</a></li>
                    <li><a href="">Contemporary</a></li>
                    <li><a href="">Affordable</a></li>
                </ul>
            </div>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
            <img src="./images/menu.png" alt="" class="menu-btn">
            <img src="./images/logo.png" alt="" class="logo">
        </nav>
        <div class="lamp-container">
            <img src="./images/lamp.png" alt="" class="lamp">
            <img src="./images/light.png" alt="" class="light" id="light">
        </div>
        <div class="text-container">
            <h1>Lighting the World</h1>
            <p>This is the first lamps from our company. We're making a huge collection of modern Lamps in all categories from home use to office use.</p>
            <a href="">Check All Collections</a>
        </div>
    </div>

    <script>
        var btn=document.getElementById("btn")
        var light=document.getElementById("light")

        function toggleBtn(){
            btn.classList.toggle("on-btn")
            light.classList.toggle("on-light")
        }
    </script>
</body>
</html>
